<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced_style.css">
        <link rel="icon" type="image/x-icon" href="/icons/google-favicon.webp">
    </head>
    <body>
        <img id="logo" src="/icons/google_logo.svg">
        <div id="corner_icons">
            <a id="google" href="/index.html">Search</a>
            <img id="menu" src="/icons/menu_icon.png"/>
            <img id="user" src="/icons/user-icon.jpg"/>
        </div>
        <p id="title">Advanced Search</p>
        <div id="line-1"></div>
        <p id="subtitle">Find pages with...</p>
        <p class="text">all these words:</p>
        <p class="text">this exact word or phrase:</p>
        <p class="text">any of these words:</p>
        <p class="text">none of these words:</p>
          <div class="inputs">
            <form action="https://www.google.ca/search" autocomplete="off">
              <input class="input" type="text" name="as_q">
              <input class="input" type="text" name="as_epq">
              <input class="input" type="text" name="as_oq">
              <input class="input" type="text" name="as_eq">
              <input id="button" type="submit" name="btnK" value="Advanced Search">
            </form>
          </div>
    </body>
</html>

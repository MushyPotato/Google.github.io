<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="icons/x-icon" href="icons/google-favicon.webp">
    </head>
    <body>
        <div id="logo">
            <img src="icons/google_logo.svg"/>
        </div>
        <div id="corner_icons">
            <a id="advanced" href="google_advanced/advanced.html">Advanced</a>
            <a id="images" href="google_images/images.html">Images</a>
            <img id="menu" src="icons/menu_icon.png"/>
            <img id="user" src="icons/user-icon.jpg"/>
        </div>
        <form action="https://www.google.ca/search" autocomplete="off">
            <input id="bar" type="text" name="q">
            <input class="buttons" id="b1" type="submit" name="btnK" value="Google Search">
            <input class="buttons" type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>
    </body>
</html>
